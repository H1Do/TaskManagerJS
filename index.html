<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <form name="task-form" class="task-form">
          <input
            type="text"
            name="task-form-description"
            class="task-form-description"
            maxlength="50"
            required
          />
          <select name="task-form-scope" class="task-form-scope" required>
            <option class="task-form-scope-none" value="" selected disabled>Scope</option>
            <option class="task-form-scope-life" value="life">#life</option>
            <option class="task-form-scope-hobby" value="hobby">#hobby</option>
            <option class="task-form-scope-work" value="work">#work</option>
            <option class="task-form-scope-study" value="study">#study</option>
            <option class="task-form-scope-other" value="other">#other</option>
          </select>
          <button
            type="submit"
            name="task-form-button"
            class="task-form-button"
          >
            <image src="./assets/icons/plus-large-icon.svg" width="40" height="40">
          </button>
        </form>
        <ul class="task-list">
          <!-- <li class="task-item">
            <div class="task-description">Task description</div>
            <div class="task-scope task-scope-something">#something</div>
            <time datetime="04-03-2003" class="task-date">04-03-2003</time>
            <div class="task-buttons">
              <button class="task-mark">Mark as completed</button>
              <button class="task-remove">Remove task</button>
            </div>
          </li> -->
        </ul>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
